<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::section})}">
<head>
    <title>Buscar</title>
</head>
<body>
<section>
    <br>
    <h1>Buscar Contenedores</h1>
    <form th:action="@{/ecoembes/contenedor/fecha}" method="post">
        <input type="number" name="idContenedor" placeholder="Identificador de Contenedor" required />
        <input type="date" name="fechaInicio" placeholder="Fecha Inicio" required />
        <input type="date" name="fechaFin" placeholder="Fecha Final" required />

        <button type="submit">Buscar</button>
    </form>

    <p th:if="${error}" th:text="${error}" style="color:red"></p>
    <p th:if="${mensaje}" th:text="${mensaje}" style="color:green"></p>

    <div th:if="${contenedores}">
        <h3>Contenedores encontrados:</h3>
        <div th:each="contenedor : ${contenedores}" style="border:1px solid #ccc; padding:10px; margin:10px 0;">
            <p><strong>ID:</strong> <span th:text="${contenedor.idContenedor}"></span></p>
            <p><strong>Ubicación:</strong> <span th:text="${contenedor.ubicacion}"></span></p>
            <p><strong>Código Postal:</strong> <span th:text="${contenedor.codPostal}"></span></p>
            <p><strong>Capacidad Máxima:</strong> <span th:text="${contenedor.capMaxima}"></span></p>
            <p><strong>Número Envases:</strong> <span th:text="${contenedor.numEnvases}"></span></p>
        </div>
    </div>

    <br>
</section>

</body>
</html>
