
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::section})}">
<head>
    <title>Cerrar sesión</title>
</head>
<body>

<section>
    <br>
    <h2>Cerrar sesión</h2>
    <p>
        Por favor, introduce tu correo electrónico para cerrar sesión.
    </p>
    <form th:action="@{/logout}" method="post">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" th:value="${correo}" placeholder="Introduce tu correo" required />
        <br><br>
        <button type="submit">Cerrar sesión</button>
    </form>

    <div th:if="${error}">
        <p style="color:red;" th:text="${error}"></p>
    </div>
    <br>
</section>

</body>
</html>
